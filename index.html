<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="text-primary">Choose your Pomodoro Time:</h3>
      <input
        id="inputPomodoro"
        type="number"
        min="1"
        default="1"
        max="6000"
        placeholder="Ex: 20"
      />
      <button id="btnStart" class="btn btn-md btn-start">Start</button>
      <button id="btnPause" class="btn btn-md btn-pause">Pause</button>
      <button id="btnReset" class="btn btn-md btn-reset">Reset</button>
      <h1 id="pomodoroTimer"></h1>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
